<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Uzduotis</title>
  </head>
  <body>
    <form action="post" target="_blank">
      <h1>Payment form</h1>

      <p>Required fields are followed by *</p>

      <h1>Contact information</h1>

      <fieldset style="width: 300px">
        <legend>Title</legend>
        <input type="radio" id="Mister" name="title" />
        <label for="Mister">Mister</label>
        <input type="radio" id="Miss" name="title" />
        <label for="Miss">Miss</label>
      </fieldset>
      <br />
      <label for="name">Name:*</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">E-mail:*</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:*</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <h1>Payment information</h1>
      <label for="card-type"></label>
      <select name="card-type" id="card-type">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option></select
      ><br /><br />
      <label for="card-number">Card number:*</label><br />
      <input
        type="text"
        id="card-number"
        name="card-number"
        maxlength="16"
        minlength="12"
        required
      />
      <br /><br />
      <label for="expiration-date">Expiration date:*</label><br />
      <input type="month" id="expiration-date" name="expiration-date" />
      <br /><br />
      <button type="submit">Validate the payment</button>
    </form>
  </body>
</html>
